services:
  jekyll:
    image: jekyll/minimal:pages
    volumes:
      - ./:/srv/jekyll
      - bundle-cache:/usr/local/bundle
      - gem-cache:/usr/gem
## for Windows hosts
#   environment:
#     FORCE_POLLING: 1
    command: jekyll serve --incremental --livereload
    ports:
      - "4000:4000"
      - "35729:35729"

volumes:
  bundle-cache:
  gem-cache:
